<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-top: 50px;
            padding: 40px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #333;
            font-weight: 300;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 40px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .features {
            margin-top: 40px;
        }
        .feature-item {
            text-align: center;
            padding: 20px;
        }
        .feature-icon {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        .feature-title {
            font-weight: 600;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="main-container">
                    <div class="header">
                        <h1><i class="fas fa-brain"></i> Sentiment Analysis Tool</h1>
                        <p>Analyze the emotional tone of any text using AI</p>
                    </div>
                    
                    <form action="/analyze" method="POST">
                        <div class="form-group">
                            <label for="text" class="form-label">
                                <i class="fas fa-comment-alt"></i> Enter text to analyze:
                            </label>
                            <textarea 
                                class="form-control" 
                                id="text" 
                                name="text" 
                                rows="5" 
                                placeholder="Type or paste your text here..."
                                required
                            ></textarea>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i> Analyze Sentiment
                            </button>
                        </div>
                    </form>
                    
                    <div class="features">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="feature-item">
                                    <div class="feature-icon">
                                        <i class="fas fa-smile"></i>
                                    </div>
                                    <h5 class="feature-title">Positive/Negative/Neutral</h5>
                                    <p>Classify text into three sentiment categories</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="feature-item">
                                    <div class="feature-icon">
                                        <i class="fas fa-chart-line"></i>
                                    </div>
                                    <h5 class="feature-title">Polarity Score</h5>
                                    <p>Get numerical sentiment intensity from -1 to +1</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="feature-item">
                                    <div class="feature-icon">
                                        <i class="fas fa-user-circle"></i>
                                    </div>
                                    <h5 class="feature-title">Subjectivity Score</h5>
                                    <p>Measure how subjective or objective the text is</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
